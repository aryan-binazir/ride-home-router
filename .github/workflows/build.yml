name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build-macos-arm64:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build macOS arm64
        run: wails build -platform darwin/arm64

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Ride Home Router" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 425 178 \
            --icon "Ride Home Router.app" 175 178 \
            "Ride-Home-Router-macOS-arm64.dmg" \
            "build/bin/Ride Home Router.app"

      - name: Upload macOS arm64
        uses: actions/upload-artifact@v4
        with:
          name: Ride-Home-Router-macOS-arm64
          path: Ride-Home-Router-macOS-arm64.dmg

  build-macos-amd64:
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build macOS amd64
        run: wails build -platform darwin/amd64

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Ride Home Router" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 425 178 \
            --icon "Ride Home Router.app" 175 178 \
            "Ride-Home-Router-macOS-amd64.dmg" \
            "build/bin/Ride Home Router.app"

      - name: Upload macOS amd64
        uses: actions/upload-artifact@v4
        with:
          name: Ride-Home-Router-macOS-amd64
          path: Ride-Home-Router-macOS-amd64.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows
        run: wails build -platform windows/amd64 -nsis

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: Ride-Home-Router-Windows-amd64
          path: build/bin/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Linux
        run: wails build -platform linux/amd64

      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: Ride-Home-Router-Linux-amd64
          path: build/bin/Ride Home Router
