name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build all platforms
        run: make build-all

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: ride-home-router-windows-amd64
          path: bin/ride-home-router-windows-amd64.exe

      - name: Upload macOS amd64 binary
        uses: actions/upload-artifact@v4
        with:
          name: ride-home-router-darwin-amd64
          path: bin/ride-home-router-darwin-amd64

      - name: Upload macOS arm64 binary
        uses: actions/upload-artifact@v4
        with:
          name: ride-home-router-darwin-arm64
          path: bin/ride-home-router-darwin-arm64
