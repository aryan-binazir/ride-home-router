{{define "participant_form"}}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{{if .Participant.ID}}Edit{{else}}Add New{{end}} Participant</h3>
        <button class="btn btn-sm btn-outline"
                onclick="document.getElementById('participant-form-container').innerHTML = ''">
            Cancel
        </button>
    </div>

    <form {{if .Participant.ID}}
            hx-put="/api/v1/participants/{{.Participant.ID}}"
          {{else}}
            hx-post="/api/v1/participants"
          {{end}}
          hx-target="#participants-list"
          hx-swap="innerHTML"
          hx-indicator="#participant-form-loading"
          hx-on::after-request="if(event.detail.successful && event.detail.requestConfig.verb === 'post') document.getElementById('participant-form-container').innerHTML = ''">

        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text"
                   name="name"
                   class="form-input"
                   value="{{.Participant.Name}}"
                   placeholder="Full name"
                   required>
        </div>

        <div class="form-group">
            <label class="form-label">Address</label>
            <div class="address-autocomplete-wrapper">
                <input type="text"
                       name="address"
                       class="form-input"
                       value="{{.Participant.Address}}"
                       placeholder="Start typing an address..."
                       hx-get="/api/v1/address-search"
                       hx-trigger="input delay:500ms"
                       hx-target="next .address-suggestions"
                       hx-swap="innerHTML"
                       hx-sync="this:replace"
                       hx-include="this"
                       autocomplete="off"
                       required>
                <div class="address-suggestions"></div>
            </div>
            <div class="form-help">Address will be geocoded automatically</div>
        </div>

        <div class="d-flex align-center gap-2">
            <button type="submit" class="btn btn-primary">
                {{if .Participant.ID}}Update{{else}}Add{{end}} Participant
            </button>
            <span class="loading htmx-indicator" id="participant-form-loading"></span>
        </div>
    </form>
</div>
{{end}}
