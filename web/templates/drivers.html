{{define "content"}}
<div class="page-header">
    <div>
        <h2 class="page-title">Drivers</h2>
        <p class="page-subtitle">Add drivers, set their capacity, and optionally mark a single institute vehicle.</p>
    </div>
    <div class="page-actions">
        <button class="btn btn-primary"
                hx-get="/api/v1/drivers/new"
                hx-target="#driver-form-container"
                hx-swap="innerHTML">
            Add Driver
        </button>
    </div>
</div>

<!-- Form Container (for add/edit forms) -->
<div id="driver-form-container" class="mb-4"></div>

<!-- Error Container -->
<div id="error-container"></div>

<!-- Search Toolbar -->
<div class="panel-toolbar mb-3">
    <input type="search"
           class="form-input form-input-search"
           placeholder="Search driversâ€¦"
           aria-label="Search drivers"
           oninput="filterTable(this, 'drivers-tbody')">
</div>

<!-- Drivers List -->
<div id="drivers-list" class="table-container">
    {{template "driver_list" .}}
</div>
{{end}}
