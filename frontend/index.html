<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Home Router</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:
                radial-gradient(1200px circle at 0% 0%, rgba(79, 70, 229, 0.22) 0%, transparent 55%),
                radial-gradient(1000px circle at 100% 0%, rgba(6, 182, 212, 0.16) 0%, transparent 55%),
                #0b1220;
            color: #e2e8f0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(226, 232, 240, 0.18);
            border-top-color: rgb(79, 70, 229);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        p {
            color: rgba(148, 163, 184, 0.95);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h1>Ride Home Router</h1>
        <p>Starting application...</p>
    </div>
</body>
</html>
