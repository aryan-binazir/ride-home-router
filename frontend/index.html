<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Home Router</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Space Grotesk", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:
                linear-gradient(180deg, rgba(31, 107, 90, 0.1) 0%, transparent 60%),
                repeating-linear-gradient(90deg, rgba(30, 36, 33, 0.06) 0, rgba(30, 36, 33, 0.06) 1px, transparent 1px, transparent 28px),
                repeating-linear-gradient(0deg, rgba(30, 36, 33, 0.06) 0, rgba(30, 36, 33, 0.06) 1px, transparent 1px, transparent 28px),
                #f6f1e9;
            color: #1e2421;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(30, 36, 33, 0.15);
            border-top-color: rgb(31, 107, 90);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        p {
            color: rgba(85, 98, 95, 0.9);
            font-size: 0.9rem;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background:
                    linear-gradient(180deg, rgba(31, 107, 90, 0.16) 0%, transparent 60%),
                    repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.05) 0, rgba(255, 255, 255, 0.05) 1px, transparent 1px, transparent 28px),
                    repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.05) 0, rgba(255, 255, 255, 0.05) 1px, transparent 1px, transparent 28px),
                    #111615;
                color: #e4ece7;
            }
            .spinner {
                border-color: rgba(228, 236, 231, 0.18);
                border-top-color: rgb(31, 107, 90);
            }
            p {
                color: rgba(161, 176, 170, 0.95);
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h1>Ride Home Router</h1>
        <p>Starting application...</p>
    </div>
</body>
</html>
