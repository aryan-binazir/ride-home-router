<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Home Router</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a2e;
            color: #e0e0e0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(139, 127, 199, 0.2);
            border-top-color: #8b7fc7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        p {
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h1>Ride Home Router</h1>
        <p>Starting application...</p>
    </div>
</body>
</html>
